name: API CI

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Build application
        run: npm run build